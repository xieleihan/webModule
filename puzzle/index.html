<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100dvw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main .puzzle {
            width: 100px;
            height: 900px;
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
            background-color: skyblue;
        }

        .main .puzzle .box1 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: 0 0;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .puzzle .box2 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: -100px 0;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .puzzle .box3 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: -200px 0;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .puzzle .box4 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: 0 -100px;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .puzzle .box5 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: -100px -100px;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .puzzle .box6 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: -200px -100px;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .puzzle .box7 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: 0 -200px;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .puzzle .box8 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: -100px -200px;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .puzzle .box9 {
            width: 100px;
            height: 100px;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            background-position: -200px -200px;
            /* background-size: cover; */
            border: 1px solid black;
        }

        .main .mainBox {
            width: 300px;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
            background: url('./images/图片_20240829232205.jpg') no-repeat;
            /* background-size: cover; */

        }

        .main .mainBox .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .main .btnBox {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="btnBox">
            <button>还原</button>
            <button>开始</button>
        </div>
        <div class="puzzle">
            <div data-index="1" draggable="true" class="box1"></div>
            <div data-index="2" draggable="true" class="box2"></div>
            <div data-index="3" draggable="true" class="box3"></div>
            <div data-index="4" draggable="true" class="box4"></div>
            <div data-index="5" draggable="true" class="box5"></div>
            <div data-index="6" draggable="true" class="box6"></div>
            <div data-index="7" draggable="true" class="box7"></div>
            <div data-index="8" draggable="true" class="box8"></div>
            <div data-index="9" draggable="true" class="box9"></div>
        </div>
        <div class="mainBox">
            <div data-index="1" class="box"></div>
            <div data-index="2" class="box"></div>
            <div data-index="3" class="box"></div>
            <div data-index="4" class="box"></div>
            <div data-index="5" class="box"></div>
            <div data-index="6" class="box"></div>
            <div data-index="7" class="box"></div>
            <div data-index="8" class="box"></div>
            <div data-index="9" class="box"></div>
        </div>
    </div>
</body>
<script
    src="https://fastly.jsdelivr.net/gh/southaki/contentDeliveryNetwork@0.0.1/jQuery@3.7.1/jquery-3.7.1.js"></script>
<script>
    console.log($('button').eq(1))
    $('button').eq(1).on('click', function () {
        console.log("点击了");
        $('.mainBox').css('background', 'none');
    });

    var dropObject = null;

    // 处理 puzzle div 的拖动事件
    $('.puzzle div').each(function (index, item) {
        $(item).on('dragstart', function (e) {
            dropObject = e.target;
        });
    });

    // 处理 mainBox div 的拖放事件
    $('.mainBox div').each(function (index, item) {
        console.log(item); // 这是主区域的
        $(item).on('dragover', function (e) {
            e.preventDefault();
        });

        $(item).on('drop', function (e) {
            e.preventDefault();
            // 仅当 data-index 属性匹配时才进行放置操作
            if ($(item).attr('data-index') === $(dropObject).attr('data-index')) {
                $(this).css('background', $(dropObject).css('background'));
                $(dropObject).remove(); // 移除已放置的 puzzle
            }


        });
    });
    // 检查 puzzle 是否已全部放置完成
    if ($('.puzzle div').length === 0) {
        window.alert('成功了');
    }
</script>

</html>
