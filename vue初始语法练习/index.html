<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        body {
            width: 100dvw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 500px;
            height: 500px;
        }

        textarea {
            width: 90%;
            height: 100px;
            margin: 0 auto;
            display: block;
            border: 0;
            outline: none;
            border: 1px solid orange;
            resize:none;
        }

        .from {
            width: 90%;
            margin: 0 auto;
            height: 40px;
            display: flex;
            justify-content: end;
            align-items: center;
        }

        .from .fromBtn {
            outline: none;
            border: 0;
            background-color: #ff8200;
            color: white;
            border-radius: 10px;
            width: 40px;
            height: 20px;
        }

        .lists {
            width: 100%;
            height: 300px;
            overflow: auto;
        }

        .lists li {
            width: 90%;
            height: 80px;
            margin: 0 auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .lists li:hover{
            background-color: #f5f5f5;
        }
        .lists li .left{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .lists li .left img{
            width: 50px;
            height: 50px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
        .info{
            display: flex;
            flex-direction: column;
        }
        .info .title{
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .lists li a{
            color: #ee3f53;
        }

        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <textarea name="" id="textareo" v-model="content"></textarea>
        <div class="from">
            <button class="fromBtn" @click="send">发送</button>
        </div>
        <ul class="lists" >
            <li v-for="(item, index) in list" :key="index">
                <div class="left">
                    <img :src="item.img" alt="">
                    <div class="info">
                        <div class="title">{{ item.title }}</div>
                        <div class="container">{{ item.content }}</div>
                    </div>
                </div>
                <a href="#" @click="deleteItem(index)">{{ item.delete }}</a>
            </li>
            <!-- <li>
                <div class="left">
                    <img src="./images/peacock_flat.png" alt="">
                    <div class="info">
                        <div class="title">{{title}}</div>
                        <div class="container">2321432</div>
                    </div>
                </div>
                <a href="#">删除</a>
            </li> -->
            
        </ul>
    </div>
</body>
<script src="https://fastly.jsdelivr.net/gh/southaki/contentDeliveryNetwork@0.0.8/Vue/Vue@2/vue2.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data:{
            list:[

            ],
            img:'./images/peacock_flat.png',
            title:"Vue2",
            content: '',
            delete:'删除'
        },
        methods:{
            send(){
                // console.log('发送');
                var obj = {};
                obj.img = this.img;
                obj.title = this.title;
                obj.content = this.content;
                obj.delete = this.delete;
                this.list.push(obj);
                this.content = '';
            },
            deleteItem(index) {
                this.list.splice(index, 1);
            }
        }
    })
</script>

</html>
