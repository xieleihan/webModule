<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100dvw;
            height: 100dvh;
            overflow: hidden;
        }
        .main .mainBox{
            width: 100%;
            height: 100%;
            /* outline: 2px solid red; */
            position: relative;
            
        }
        .main .mainBox .box{
            width: 100dvh;
            height: 100dvw;
            overflow: auto;
            background-color: skyblue;
            transform-origin: top left;
            transform: rotate(-90deg) translateX(-100%);
        }
        .main .mainBox .box .containerBox{
            width: 100%;
            /* height: 19200px; */
            
        }
        .main .mainBox .box .containerBox .container{
            height: 100dvh;
            display: flex;
            flex-direction: row;
            position: absolute;
            top: 0;
            left: 100dvh;
            transform-origin: top left;
            transform: rotate(90deg);
            overflow: scroll;
        }
        .main .mainBox .box .containerBox .container img{
            width: 1290px;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 步骤:
        1. 先把图片用弹性盒子row排列好
        2. 然后,外面的盒子,先把宽高调换一下,然后再用旋转90度
        3. 然后,再把里面的盒子,绝对定位一下,再旋转重叠上去
        4. 然后再旋转,里面的盒子,再平移
    -->
    <div class="main">
        <div class="mainBox">
            <div class="box">
                <div class="containerBox">
                    <div class="container">
                        <img src="./images/1057-1920x1080.jpg" alt="">
                        <img src="./images/117-1920x1080.jpg" alt="">
                        <img src="./images/244-1920x1080.jpg" alt="">
                        <img src="./images/27-1920x1080.jpg" alt="">
                        <img src="./images/320-1920x1080.jpg" alt="">
                        <img src="./images/363-1920x1080.jpg" alt="">
                        <img src="./images/605-1920x1080.jpg" alt="">
                        <img src="./images/608-1920x1080.jpg" alt="">
                        <img src="./images/663-1920x1080.jpg" alt="">
                        <img src="./images/755-1920x1080.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
