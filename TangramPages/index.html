<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        canvas{
            outline: 1px solid black;
            margin: 100px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
</body>
<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    // 绿色三角形
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(500,0);
    ctx.lineTo(250,250);
    ctx.closePath();
    ctx.fillStyle = '#008000'
    ctx.fill();
    ctx.lineStyle = 'black';
    ctx.stroke();
    // 黄色三角形
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(250,250);
    ctx.lineTo(0,500);
    ctx.closePath();
    ctx.fillStyle = '#ffff00'
    ctx.fill();
    ctx.lineStyle = 'black';
    ctx.stroke();
    // 蓝色三角形
    ctx.beginPath();
    ctx.moveTo(500,0);
    ctx.lineTo(500,250);
    ctx.lineTo(375,125);
    ctx.closePath();
    ctx.fillStyle = '#0000ff'
    ctx.fill();
    ctx.lineStyle = 'black';
    ctx.stroke();
    // 红色正方形
    ctx.beginPath();
    ctx.moveTo(375,125);
    ctx.lineTo(500,250);
    ctx.lineTo(375,375);
    ctx.lineTo(250,250);
    ctx.closePath();
    ctx.fillStyle = '#ff0000'
    ctx.fill();
    ctx.lineStyle = 'black';
    ctx.stroke();
    // 橙色三角形
    ctx.beginPath();
    ctx.moveTo(500,250);
    ctx.lineTo(500,500);
    ctx.lineTo(250,500);
    ctx.closePath();
    ctx.fillStyle = '#ffa500'
    ctx.fill();
    ctx.lineStyle = 'black';
    ctx.stroke();
    // 蓝色三角形
    ctx.beginPath();
    ctx.moveTo(250,250);
    ctx.lineTo(375,375);
    ctx.lineTo(125,375);
    ctx.closePath();
    ctx.fillStyle = '#00a0dc'
    ctx.fill();
    ctx.lineStyle = 'black';
    ctx.stroke();
    // 紫色平行四边形
    ctx.beginPath();
    ctx.moveTo(125,375);
    ctx.lineTo(375,375);
    ctx.lineTo(250,500);
    ctx.lineTo(0,500);
    ctx.closePath();
    ctx.fillStyle = '#800080'
    ctx.fill();
    ctx.lineStyle = 'black';
    ctx.stroke();
</script>
</html>
