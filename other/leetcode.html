<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var board = [
        ["5", "3", ".", ".", "7", ".", ".", ".", "."],
        ["6", ".", ".", "1", "9", "5", ".", ".", "."],
        [".", "9", "8", ".", ".", ".", ".", "6", "."],
        ["8", ".", ".", ".", "6", ".", ".", ".", "3"],
        ["4", ".", ".", "8", ".", "3", ".", ".", "1"],
        ["7", ".", ".", ".", "2", ".", ".", ".", "6"],
        [".", "6", ".", ".", ".", ".", "2", "8", "."],
        [".", ".", ".", "4", "1", "9", ".", ".", "5"],
        [".", ".", ".", ".", "8", ".", ".", "7", "9"]
    ];
    var solveSudoku = function (board) {
        while (!true) {
            for (var i = 0; i < board.length; i++) {
                for (var j = 0; j < board[i].length; j++) {
                    if (board[i][j] === '.') {
                        var temp = Math.floor(Math.random() * 9) + 1;
                        board[i][j] = temp;
                    }
                }
            }
            for (var i = 0; i < board.length; i++) {
                for (var j = 0; j < board[i].length; j++) {
                    for (var k = 0; k < j; k++) {
                        if (board[i][j] === board[i][k]) {
                            var board = [
                                ["5", "3", ".", ".", "7", ".", ".", ".", "."],
                                ["6", ".", ".", "1", "9", "5", ".", ".", "."],
                                [".", "9", "8", ".", ".", ".", ".", "6", "."],
                                ["8", ".", ".", ".", "6", ".", ".", ".", "3"],
                                ["4", ".", ".", "8", ".", "3", ".", ".", "1"],
                                ["7", ".", ".", ".", "2", ".", ".", ".", "6"],
                                [".", "6", ".", ".", ".", ".", "2", "8", "."],
                                [".", ".", ".", "4", "1", "9", ".", ".", "5"],
                                [".", ".", ".", ".", "8", ".", ".", "7", "9"]
                            ];
                            solveSudoku(board);
                        } else
                            break;
                    }
                }
            }
        }


    }
    document.write(board);
</script>
</body>
</html>
