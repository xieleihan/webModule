    <script>
        for(var i = 1; i <= 100; i++){
            if(i%3 ==0 && i%5 ==0){
                document.write("三五" + "\t")
            }
            else {
                if(i%3 ==0){
                    document.write("三" + "\t")
                }
                if(i%5 ==0){
                    document.write("五" + "\t")
                }
            }
            if (i % 3 != 0 && i % 5 != 0) {
                document.write(i + "\t");
            }
        }

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        var header = 35;
        var footer = 94;
        for(var i = 0 ; i < header; i++){
            if(footer == i*2+(35-i)*4){
                document.write("兔子有:"+(35-i)+"只");
                document.write("<br>");
                document.write("鸡有:"+i+"只");
            }
        }

        for(var i = 1; i <=60; i++){
            if(i%7==0){
                console.log(i);
            }
            else if(i%10 == 7){
                console.log(i);
            }
        }
        console.log("------safe-----");
        for (var i = 1; i <= 60; i++) {
            if (i % 7 == 0) {
                continue;
            }
            else if (i % 10 == 7) {
                continue;
            }
            console.log(i);
        }

        // console.log("------safe-----");
        // var v= Number(window.prompt("测试"));
        // v=v+100;
        // console.log(typeof (v));
        

        // 定义了里面现有的100元
        var monny = 100;
        var pd=0;
        var truemony;
        var input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
        // 首先弹窗
        while(pd!=1){
            switch (input) {
                case "1":
                    var a = window.prompt("请输入存入的金额");
                    truemony = monny;
                    monny+= Number(a);
                    if(a<0){
                        alert("非法输入,金额不能为负数");
                        input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                        break;
                    }
                    if(isNaN(monny)){
                        alert("非法输入,不要输入非数字");
                        monny = truemony;
                        input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                        break;
                    }
                    alert("存入"+a+"成功,"+"余额"+monny+"元");
                    input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                    break;
                case "2": var a = Number(window.prompt("请输入取出的金额"));
                    truemony = monny;
                    if (a < 0) {
                        alert("非法输入,金额不能为负数");
                        input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                        break;
                    }
                    if (isNaN(monny)) {
                        alert("非法输入,不要输入非数字");
                        monny = truemony;
                        input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                        break;
                    }
                    if (a <= monny) {
                        monny -= a;
                        alert("取出" + a + "成功，余额" + monny + "元");
                        input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                        break;
                    } else {
                        alert("余额不足，无法取款");
                        input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                        break;
                    }
                    break;
                case "3":
                    alert("余额是"+monny);
                    input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                    break;
                case "4":
                    pd=1;
                    alert("退出成功");
                    break;
                default:
                    window.alert("输入非法,请输入1-4的任意数,退出请按4");
                    input = window.prompt("请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
                    break;
            }
        }
    </script>
