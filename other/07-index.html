<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        ul li {
            list-style: decimal;
            list-style-position: outside;
        }

        ul li:nth-child(1) {
            color: rgb(255, 46, 117);
        }

        ul li:nth-child(2) {
            color: rgb(187, 93, 75);
        }

        ul li:nth-child(3) {
            color: rgb(139, 98, 167)
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: black;
        }

        a:hover {
            color: red;
        }

        body {
            background-color: antiquewhite;
        }

        .box {
            background: url('/online.png');
            width: 120px;
            height: 37px;
        }

        .box:hover {
            background: url('/online.png') no-repeat -120px 0;
            width: 115px;
            height: 37px;
        }

        .box .p {
            /* text-align: center; */
            text-indent: 1em;
            line-height: 37px;
        }
        
        .box .jl{
            background-color: white;
            width: 115px;
            height: 37px;
            display: inline-block;
            border-radius: 0 0 20px 20px;
            display: none;
        }
        .box:hover .jl{
            background-color: white;
            width: 115px;
            height: 37px;
            display: inline-block;
            border-radius: 0 0 20px 20px;
            display: black;
        }
        .box .jl p{
            text-indent: 1em;
            line-height: 37px;
            display: inline;
        }
        .box .jl .img1{
            background: url('/online.png') no-repeat 0 -47px;
            width: 25px;
	height: 24px;
    display: inline-block;
        }

        .box .jl .img2{
            background: url('/online.png') no-repeat -50px -47px;
            width: 25px;
	height: 24px;
    display: inline-block;
        }
        .box .jl .img3{
            background: url('/online.png') no-repeat -100px -47px;
            width: 25px;
	height: 24px;
    display: inline-block;
    
        }
    </style>
</head>

<body>
    <h2>云音乐热歌榜</h2>
    <ul>
        <li><a href="#">会不会</a></li>
        <li><a href="#">我很好</a></li>
        <li><a href="#">执迷不悟</a></li>
        <li><a href="#">海底</a></li>
        <li><a href="#">他只是经过</a></li>
        <li><a href="#">经济舱(Live)</a></li>
        <li><a href="#">如果当时2020</a></li>
        <li><a href="#">是想你的声音啊</a></li>
        <li><a href="#">天外来物</a></li>
    </ul>


    <br>
    <br>
    <br>
    <hr>
    <div class="box">
        <div class="p">在线游戏</div>
        <div class="jl">
            <p>&nbsp;</p>
            <div class="img1"></div>
            <div class="img2"></div>
            <div class="img3"></div>
        </div>
    </div>

</body>

</html>
