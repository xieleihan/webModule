    function setFirstLetterUpperCase(temp) {
        var arr = temp.split("");
        var newArr = '';
        for (var i = 0; i < arr.length; i++) {
            if (i == 0 || i == arr.length - 1) {
                newArr += arr[i].toUpperCase();
            } else {
                newArr += arr[i].toLowerCase();
            }
        }
        return newArr;
    }
