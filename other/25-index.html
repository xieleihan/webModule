    // 第二题
    function exponentiation(m, n) {
        if (n == 0) {
            return 1;
        }
        if (n < 0) {
            return 1 / exponentiation(m, -n);
        }
        if (n > 0) {
            return m * exponentiation(m, n - 1);
        }
    }

    var result = exponentiation(5, -2);
    var result1 = exponentiation(5, 4);
    var result2 = exponentiation(3, 0);
    var result3 = exponentiation(1, 5);

    // n是范围
    function getPrimeNumber(n) {

        for (var i = 1; i <= n; i++) {
            var count = 1;
            for (var j = 1; j <= n; j++) {
                for (var k = 1; k <= n; k++) {
                    if (i == j * k && count == 1 && j != 1 && k != 1) {
                        count++;
                    }
                }
            }
            if (count == 1 && i != 1) {
                arr[arr.length] = i;
                // numcount++;
            }
        }
    }

    var arr = new Array("a", "b", "c", "d", "e", "c");

    function findElement(arr, element, startIndex) {
        if (startIndex == undefined) {
            startIndex = 0;
        }
        for (var i = startIndex; i <= arr.length; i++) {
            if (arr[i] == element) {
                return i;
            }
        }
    }
