<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header{
            position: fixed;
            width: 100%;
            height: 40px;
            background: url('./top.png');
            top: 0;
            background-size: cover;
        }
        .box{
            width: 1002px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .left{
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 288px;
        }
        .right{
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 288px;
        }
    </style>
</head>
<body>
    <div class="header">
    </div>
    <div class="box">
        <img src="./content.png" alt="">
    </div>
    <div class="left">
        <img src="./ad-l.png" alt="">
    </div>
    <div class="right">
        <img src="./ad-r.png" alt="">
    </div>
</body>
</html>
