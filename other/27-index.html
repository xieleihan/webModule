    var str = "abcoefoxyozzopp";
    var count = 1;
    var arr = [];

    for (var i = 1; i < str.length; i++) {
        for (var j = 0; j < i; j++) {
            if (str[i] == str[j]) {
                count++;
            }
        }
        arr.push(count);
        count = 1;
    }

    for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < i; j++) {
            if (arr[j] > arr[i]) {
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }

    var maxCount = arr[arr.length - 1];
    var maxCountIndex;

    // 找到最大次数对应的索引
    for (var i = 0; i < str.length; i++) {
        if (countOccurrences(str, str[i]) === maxCount) {
            maxCountIndex = i;
            break;
        }
    }

    console.log("出现次数最多的字符出现了：" + maxCount + " 次");
    console.log("对应的字符是：" + str[maxCountIndex]);

    // 辅助函数：计算字符在字符串中出现的次数
    function countOccurrences(str, char) {
        var count = 0;
        for (var i = 0; i < str.length; i++) {
            if (str[i] === char) {
                count++;
            }
        }
        return count;
    }
