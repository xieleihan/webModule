            background-color: pink;
        }
        /* .user::selection{
            background-color: pink;
        } */
        .mail{
            border-bottom: 1px dashed red;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            outline: none;

        }
        .serorh{
            outline: none;
        }
    </style>
</head>
<body>
    用户名:<input type="text" class="user">

    <br>

</html>
