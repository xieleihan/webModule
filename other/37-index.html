<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table{
            border: 1px solid #000;
            width: 400px;
            margin: 0 auto;
        }
        th{
            background-color: #ccc;
        }
        td{
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1px solid #000" rules="all">
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
    </table>

    <script>
        var datas = [
            {
                name: "小龙女",
                subject: "JavaScript",
                score: 100,
            },
            {
                name: "杨过",
                subject: "HTML",
                score: 98,
            },
            {
                name: "陆无双",
                subject: "CSS",
                score: 99,
            },
            {
                name: "郭靖",
                subject: "Java",
                score: 88,
            },
            {
                name: "黄蓉",
                subject: "PHP",
                score: 20,
            },
        ];
        function getData(i){
            var name = datas[i].name;
            var subject = datas[i].subject;
            var score = datas[i].score;
            return `<tr>
                <td>${name}</td>
                <td>${subject}</td>
                <td>${score}</td>
                <td><button onclick = "this.parentNode.parentNode.remove()">删除</button></td>
            </tr>`;
        }
        for(var i = 0;i<datas.length;i++){
            var data = getData(i);
            document.querySelector('table').innerHTML += data;
        }

    </script>
</body>

</html>
