<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            height: 800px;
        }
        .box-info{
            margin: 0 auto;
            width: 1120px;
            height: 500px;
            margin-top: 10px;
            background-color: #90ee90;
        }
        .header{
            width: 100%;
            height: 50px;
            background: #ccc;
            padding-left: 300px;
            line-height: 50px;
        }
        .one{
            width: 200px;
            height: 500px;
            background-color: #b0c4de;
            float: left;
            margin-right: 10px;
        }
        .two{
            width: 700px;
            height: 500px;
            background-color: #337de4;
            float: left;
        }
        .three{
            width: 200px;
            height: 500px;
            background-color: #f1eac4;
            float: left;
            margin-left: 10px;
        }
        .secound{
            width: 1120px;
            height: 400px;
            background-color: #582b7e;
            margin: 0 auto;
            margin-top: 20px;
        }
        .footer{
            width: 100%;
            height: 150px;
            background: #ffa07a;
            padding-left: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">header</div>
        <div class="box-info">
            <div class="one">one</div>
            <div class="two">two</div>
            <div class="three">three</div>
        </div>
        
        <div class="secound">京东秒杀</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
