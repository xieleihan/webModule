<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        table {
            border-collapse: collapse;
        }

        td {
            border: solid #ccc;
            padding: 2px 3px;
        }

        .box{
            width: 100%;
            height: 600px;
            position: relative;
        }
        .four{
            position: absolute;
            top: 0%;
            left: 23%;
        }
        .one{
            position: absolute;
            top: 0;
            left: 50%;
        }
        .three{
            position: absolute;
            top: 42%;
            left: 23%;
        }
        .two{
            position: absolute;
            top:42%;
            left: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">
            <table>
                <script>
                    for (var i = 1; i <= 9; i++) {
                        document.write("<tr>")
                        for (var j = 1; j <= i; j++) {
                            document.write("<td>" + j + "x" + i + "=" + (i * j) + "</td>" + "&nbsp")
                        }
                        document.write("</tr>")
                    }
                </script>
            </table>
        </div>
        <div class="two">
            <table>
                <script>
                    for (var i = 9; i >= 1; i--) {
                        document.write("<tr>")
                        for (var j = 1; j <= i; j++) {
                            document.write("<td>" + i + "x" + j + "=" + (i * j) + "</td>" + "&nbsp")
                        }
                        document.write("</tr>")
                    }
                </script>
            </table>
        </div>
        <div class="three">
            <table style="direction: rtl;">
                <script>
                    for (var i = 1; i <= 9; i++) {
                        document.write("<tr>")
                        for (var j = 9; j >= i; j--) {
                            document.write("<td>" + j + "x" + i + "=" + (i * j) + "</td>" + "&nbsp")
                        }
                        document.write("</tr>")
                    }
                </script>
            </table>
        </div>
        <div class="four">
            <table style="direction: rtl;">
                <script>
                    for (var i = 9; i >= 1; i--) {
                        document.write("<tr>");
                        for (var j = 9; j >= i; j--) {
                            document.write("<td>" + j + "x" + i + "=" + (i * j) + "</td>" + "&nbsp")
                        }
                        document.write("</tr>")
                    }
                </script>
            </table>
        </div>
    </div>
    
    
</body>

</html>
