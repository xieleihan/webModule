<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本模板</title>
    <style></style>
</head>

<body>


    <script>

        // 存储数据的方式，声明变量
        // var a = 100;
        // var b = 200;
        // var c = 300;
        // console.log(a,b,c);// 100 200 300

        // 如果这些数据100 200 300 都是在数组中呢？在数组中如何取值
        // 1） 可以通过索引值0 1 2进行取值
        // var arr = [100,200,300];
        // console.log(arr)
        // console.log(arr[0]);// 100
        // console.log(arr[1]);// 200
        // console.log(arr[2]);// 300


        // 解构：解剖结构
        // 修饰关键字  变量 = 值 
        // 隐式变量 = 值  （没有关键字  在严格模式下是不允许）

        // 解构赋值(比较常用的语法)
        // 数组  []
        // 索引值0 1 2,....
        // 2) 可以通过数组解构赋值
        // 等于号左右两侧结构需要一致,可以全部取值，也可以取出部分的值 
        let [a, b, c] = [100, 200, 300];
        // console.log(a);// 100
        // console.log(b);// 200
        // console.log(c);// 300

        let [, , g] = [100, 200, 300];
        console.log(g);// 300

        let [, , blue] = ['red', 'green', 'blue'];
        console.log(blue);// 'blue'

        let [[[num]]] = [[[100]]];
        console.log(num);// 100


        // 对象  {}
        // 键值对
        let point = { x: 300, y: 400, color: 'red' };
        let { x, y, color } = point;
        console.log(x);// 300
        console.log(y);// 400
        console.log(color);// 'red'

        // 示例1：
        let { code, result } = { code: 200, result: [{ name: '小明' }, { name: '小红' }, { name: '小兰' }] }
        console.log(code);// 200
        console.log(result);//[{name:'小明'},{name:'小红'},{name:'小兰'}]

        // 示例2：
        let { result: [item1, item2, item3] } = { code: 200, result: [{ name: '小明' }, { name: '小红' }, { name: '小兰' }] }
        console.log(item1);// {name: '小明'}
        console.log(item2);// {name: '小红'}
        console.log(item3);// {name: '小兰'}

        // 示例3：
        let { result: [{ name: n1 }, { name: n2 }, { name: n3 }] } = { code: 200, result: [{ name: '小明' }, { name: '小红' }, { name: '小兰' }] }
        console.log(n1);// '小明'
        console.log(n2);// '小红'
        console.log(n3);// '小兰'

        // 总结：
        // 针对数组、对象提供了一种快捷取值的方法
        // 取值的方式有很多种，ES6提供了新的方式。那我们可以学习加以使用
        // 等于号左右两侧结构需要一致,可以全部取值，也可以取出部分的值
        // let [ 变量1, 变量2， 变量3 ] = 数组
        // let { 变量4, 变量5， 变量6 } = 对象
        // 变量名称不能冲突了。。。。

    </script>
</body>

</html>
