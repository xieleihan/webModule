<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本模板</title>
    <style></style>
</head>
<body>


    <script>
        // 创建三个Promise实例(3个任务)
        const p1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("睡觉")
            },100)
        })
        const p2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("吃饭")
            },20)
        })
        const p3 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("上学")
            },500)
        })

        // 示例1： 这三个任务都要执行
        Promise.all([p1,p2,p3])
        .then(
            content=>{
                console.log(content);
            }
        )

        // 示例2：执行这三个任务中，效率最高的 (访问速度较快)
        Promise.race([p1,p2,p3])
        .then(
            (item)=>{
                console.log(item);
            }
        )
        // 说明：
            // 执行多个任务的情况下，可以考虑使用Promise提供的静态方法
            // Promise.all()
            // Promise.race()


    </script>
</body>
</html>
