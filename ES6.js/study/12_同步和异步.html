<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本模板</title>
    <style></style>
</head>

<body>
    <button class="btn">按钮1</button>
    <button class="btn">按钮2</button>
    <button class="btn">按钮3</button>

    <script>
        // 同步：同一时间只能做一件事情。 （等）
        // 是指代码按顺序执行，是一种阻塞的线程。
        // 例如：小明手机拨号给小红（打电话）  通话过程就是阻塞的。

        // 线程：一行在执行的代码（ 请求网络资源, 下载资源,解析HTML, 解析JS,解析JS等）
   
        // 进程：一个在运行的软件（谷歌、QQ等等）
        // 一个进程中可以有很多个线程 

        // 线程（车厢）  VS  进程 (火车)


        // 在主线程上,按顺序执行
        // console.log(1);
        // console.log(2);
        // console.log(3);



        // 异步：同一时间可以做多件事情。 （不用等，符合条件就执行）
        // 代码可以不按顺序执行，非阻塞的线程
        // 例如：群发消息，小明群发一条消息。小红手机坏掉了，但是不影响其他小伙伴接收消息。

        let buttons = document.querySelectorAll(".btn");
        buttons[0].onclick = ()=> { console.log(1) }
        buttons[1].onclick = ()=> { console.log(2) }
        buttons[2].onclick = ()=> { console.log(3) }


        console.log(11);
        // 延迟函数作用域的代码不在主线程上，是需要通知才执行
        // 它在消息队列中
        setTimeout(()=>{
            console.log(22);
        },0)
        console.log(33);

        // 控制台输出的结果：
        // 1
        // 3
        // 2


    </script>
</body>

</html>
