<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100dvw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main .box{
            width: 224px;
            height: 224px;
            position: relative;
            perspective: 800px;
        }
        .main .box img{
            position: absolute;
            top: 0;
            left: 0;
            transition: all 2s;
            border-radius: 50%;
        }

        /* .main .box .last{
            
            transform: rotate3d(0,1,0,180deg);
            backface-visibility: hidden;
        } */

        .main .box:hover img{
            transform: rotate3d(0,1,0,180deg);
            /* backface-visibility: hidden; */
        }
        .main .box .first{
            
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <img class="last" src="./images/hou.png" alt=""><img src="./images/qian.png" class="first" alt="">
        </div>
    </div>
</body>
</html>
