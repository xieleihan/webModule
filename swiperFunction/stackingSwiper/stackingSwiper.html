<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordinarySwiper</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="swiper-button-prev">
                <img src="../public/images/箭头.png" alt="">
            </div>
            <div class="swiper-button-next">
                <img src="../public/images/箭头.png" alt="">
            </div>
        <div class="box">
            
            <div class="swiper-wrapper">
                <div style="background-color: skyblue;" class="swiper-item">1</div>
                <div style="background-color: lightcoral;" class="swiper-item">2</div>
                <div style="background-color: lightgreen;" class="swiper-item">3</div>
                <div style="background-color: lightpink;" class="swiper-item">4</div>
                <div style="background-color: orange;" class="swiper-item">5</div>
            </div>
            
        </div>
        <div class="swiper-bullets">
            <span class="swiper-bullet active"></span>
            <span class="swiper-bullet"></span>
            <span class="swiper-bullet"></span>
            <span class="swiper-bullet"></span>
            <span class="swiper-bullet"></span>
        </div>
    </div>
</body>
<script src="../public/jquery-3.7.1.js"></script>
<script src="./js/main.js"></script>

</html>
