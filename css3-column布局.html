    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .example {
            width: 500px;
            margin: 50px auto;
        }

        h1,
        ul {
            width: calc(50% - 10px);
            /* 设置宽度为 50%，并减去一点间隙 */
            display: inline-block;
            vertical-align: top;
            /* 垂直对齐 */
        }

        h1 {
            /* margin-right: 10px; */
            /* 在 h1 和 ul 之间设置间隙 */
        }

        ul {
            margin-left: 10px;
            /* 在 ul 和 h1 之间设置间隙 */
            /* list-style-type: none; */
            /* 移除默认的列表样式 */
        }
    </style>
</head>


<body>
    <div class="example">
        <h1>A</h1>
        <ul>
            <li>aardvark</li>
            <li>aardwolf</li>
            <li>aasvogel</li>
            <li>abacuses</li>
            <li>abalones</li>
        </ul>

        <hr />

        <h1>B</h1>
        <ul>
            <li>baalisms</li>
            <li>baaskaap</li>
            <li>baaskaps</li>
            <li>baasskap</li>

        <hr />
        <h1>C</h1>
        <ul>
            <li>cabalism</li>
            <li>cabalist</li>
            <li>caballed</li>
            <li>cabarets</li>
            <li>cabbaged</li>
        </ul>

    </div>
</body>
