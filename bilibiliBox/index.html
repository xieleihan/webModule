<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100dvw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main .box{
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            /* perspective: 500px; */
            transform-origin: 0px 0px;
            /* transform: rotate3d(1,1,1 , 45deg); */
            animation: move 5s linear infinite;
        }
        .main .box .k{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* perspective: 500px; */
            transform-style: preserve-3d;
        }
        
        .main .box .k2{
            transform-origin: right;
            transform: rotateY(90deg);
        }
        .main .box .k3{
            transform-origin: top;
            transform: rotateX(90deg);
        }
        .main .box .k4{
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }
        .main .box .k5{
            transform-origin: left;
            transform: rotateY(-90deg);
        }
        .main .box .k6{
            transform-origin: center;
            transform: translateZ(300px);
        }
        .main .box .k img{
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all .5s;
        }

        .main .box:hover .k img.pop{
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translate3d(0,0,100px);
        }

        .main .box:hover .k img.popfisrt{
            transform: translate3d(0,0,-100px);
        }

        @keyframes move{
            form{
                transform: rotate3d(1,1,1 , 0deg);
            }
            to{
                transform: rotate3d(1,1,1 , 360deg);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="k k1">
                <img src="./images/1.jpg" alt="">
                <img src="./images/1.jpg" alt="" class="popfisrt">
            </div>
            <div class="k k2">
                <img src="./images/2.jpg" alt="">
                <img src="./images/2.jpg" alt="" class="pop">
            </div>
            <div class="k k3">
                <img src="./images/3.jpg" alt="">
                <img src="./images/3.jpg" alt="" class="pop">
            </div>
            <div class="k k4">
                <img src="./images/4.jpg" alt="">
                <img src="./images/4.jpg" alt="" class="pop">
            </div>
            <div class="k k5">
                <img src="./images/5.jpg" alt="">
                <img src="./images/5.jpg" alt="" class="pop">
            </div>
            <div class="k k6">
                <img src="./images/6.jpg" alt="">
                <img src="./images/6.jpg" alt="" class="pop">
            </div>
        </div>
    </div>
</body>
</html>
